    <p>Домашняя страница Blog</p>


    {% block content %}

    <p>Posts:</p>

    <ul>
        {% for post in posts %}
        <li>
            <p>{{ post.title }}, {{ post.date_added }}</p>
            <p>{{ post }}</p>

        </li>
        {% empty %}
        <li> No topics have been added yet.</li>
        {% endfor %}
    </ul>

    {% endblock content %}
